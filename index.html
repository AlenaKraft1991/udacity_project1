<!DOCTYPE html>
<html lang="en">
<!-- Header with metadata-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Project1_Portfolio</title>
    <!--link html and stylesheet - richtig? -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Work+Sans&display=swap');
    </style>
</head>

<!-- Body with content: header, sidebar, main and images with links-->
<body class="container">
<!-- Header-->
<header class="page-header">
    <div class="logo">
        <img src="images/Udacity_logo.png" style="max-height:100px; max-width: 100%" alt="Udacity Logo">
    </div>
    <div class="name">
        <h1>Alena Kraft</h1>
        <h3>Front-End Ninja</h3>
    </div>
</header>
<!-- Sidebar -->
<aside>
    <div class="sidebar">
        <div class="boxes">
            <div class="box1">
            </div>
            <p>#FF0000</p>
            <div class="box2">
            </div>
            <p>#556B2F</p>
            <div class="box3">
            </div>
            <p>#D2691E</p>
        </div>
    </div>
</aside>
<!-- Main content -->
<main>
    <picture>
        <img class="cover-img" src="images/cover.png" alt="Main-picture">
    </picture>
    <h2> Bike Portfolio</h2>
    <div class="portfolio">
        <div class="images">
            <figure>
                <img src="images/canyon.jpg" style="width:100%" alt="CanyonBike">
                <figcaption>
                    <h4> Canyon </h4>
                    <a href="https://www.canyon.com/de-de/">>Canyon Homepage</a>
                </figcaption>
            </figure>
        </div>

        <div class="images">
            <figure>
                <img src="images/specialized.png" style="width:100%" alt="CanyonBike">
                <figcaption>
                    <h4> Specialized </h4>
                    <a href="https://www.specialized.com/at/de">>Specialized Homepage</a>
                </figcaption>
            </figure>
        </div>

        <div class="images">
            <figure>
                <img src="images/bmc.png" style="width:100%" alt="BMCBike">
                <figcaption>
                    <h4> BMC</h4>
                    <a href="https://www.bmc-switzerland.com/">>BMC Homepage</a>
                </figcaption>
            </figure>
        </div>
    </div>

</main>
</body>
</html>
